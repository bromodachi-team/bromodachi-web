<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bromodachi Team's Blogs</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="blog.html" class="active">Blog</a>
    <a href="info.html">Info</a>
  </nav>

  <header>
    <h1>Bromodachi Team Blogs</h1>
    <p>Development notes, postmortems, and updates</p>
  </header>

  <main id="blog-container" class="card-grid"></main>

  <script>
    const container = document.getElementById("blog-container");

    // ✅ Fetch danh sách bài viết từ JSON
    async function loadBlogList() {
      try {
        const res = await fetch("blog_list.json");
        if (!res.ok) throw new Error("Cannot load blog_list.json");
        const blogList = await res.json();

        const params = new URLSearchParams(window.location.search);
        const post = params.get("post");

        if (post) {
          // Nếu có ?post=filename → hiển thị bài cụ thể
          showPost(post);
        } else {
          // Hiển thị danh sách blog card
          renderBlogList(blogList);
        }
      } catch (err) {
        console.error("Error loading blog list:", err);
        container.innerHTML = `<p>⚠️ Failed to load blog list.</p>`;
      }
    }

    // ✅ Hiển thị danh sách card blog
    function renderBlogList(blogList) {
      container.innerHTML = "";
      blogList.forEach(post => {
        const card = document.createElement("div");
        card.className = "card blog-card";
        card.innerHTML = `
          <div class="card-content">
            <h3>${post.title}</h3>
            <p>${post.date ? post.date : ""}</p>
            <h2>${post.short_desc || ""}</h2>
            <h4>${post.short_desc || ""}</h4>            
            <a href="blog.html?post=${post.file}" class="btn">Read More</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // ✅ Hiển thị chi tiết bài viết (markdown)
    async function showPost(file) {
      try {
        const res = await fetch(`blogs/${file}`);
        if (!res.ok) throw new Error("Cannot load markdown: " + file);
        const text = await res.text();
        const html = marked.parse(text);

        container.innerHTML = `
          <article class="blog-post">
            <a href="blog.html" class="btn back-btn">← Back</a>
            ${html}
          </article>
        `;
      } catch (err) {
        console.error("Error loading post:", err);
        container.innerHTML = `<p>⚠️ Failed to load blog post.</p>`;
      }
    }

    loadBlogList();
  </script>
</body>
</html>
