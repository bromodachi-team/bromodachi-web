<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="games.html" class="active">Games</a>
    <a href="blog.html">Blog</a>
    <a href="info.html">Info</a>
  </nav>

  <header>
    <h1>Game List</h1>
    <p>Explore our released and prototype games</p>
  </header>

  <main id="game-container" class="card-grid"></main>

  <script>
    async function loadGames() {
      const container = document.getElementById("game-container");

      try {
        const res = await fetch(`game_list.json?ts=${Date.now()}`);
        if (!res.ok) throw new Error("Cannot fetch game_list.json");
        const games = await res.json();

        games.forEach(game => {
          const card = document.createElement("div");
          card.className = "card game-card";
          const links = [];

          // ✅ link check tự động
          if (game.links.app_store)
            links.push(`<a href="${game.links.app_store}" target="_blank">iOS</a>`);
          if (game.links.google_play)
            links.push(`<a href="${game.links.google_play}" target="_blank">Android</a>`);
          if (game.links.steam)
            links.push(`<a href="${game.links.steam}" target="_blank">Steam</a>`);
          if (game.links.itch)
            links.push(`<a href="${game.links.itch}" target="_blank">Itch.io</a>`);

          card.innerHTML = `
            <img src="${game.feature_image || "assets/default_feature.png"}" alt="${game.title}" class="game-feature" />
            <div class="card-content">
              <h3>${game.title}</h3>
              <p>${game.short_desc}</p>
              <div class="store-links">${links.join(" | ")}</div>
            </div>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("game-container").innerHTML = `
          <p style="color:red;">⚠️ Failed to load game_list.json</p>
        `;
      }
    }

    loadGames();
  </script>
</body>
</html>
