<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="games.html" class="active">Games</a>
    <a href="blog.html">Blog</a>
    <a href="info.html">Info</a>
  </nav>

  <header>
    <h1>Our Games</h1>
    <p>Explore all the games created by our team.</p>
  </header>

  <main id="games-container" class="card-grid"></main>

  <script>
    async function loadGames() {
      try {
        const res = await fetch("game_list.json");
        const games = await res.json();
        const container = document.getElementById("games-container");

        const platformIcons = {
          google_play: "📱",
          app_store: "🍎",
          steam: "🎮",
          itch: "🕹️",
          epic: "⚡"
        };

        games.forEach(game => {
          const card = document.createElement("div");
          card.className = "card game-card";
          
          // Build store links dynamically
          let storeLinks = "";
          for (const [key, value] of Object.entries(game.links)) {
            if (value && platformIcons[key]) {
              const label = key.replace("_", " ").replace(/\b\w/g, l => l.toUpperCase());
              storeLinks += `<a href="${value}" target="_blank" class="btn store-btn">${platformIcons[key]} ${label}</a>`;
            }
          }

          card.innerHTML = `
            <img src="${game.feature_image}" alt="${game.title} Feature" class="game-feature" />
            <div class="card-content">
              <div class="game-header">
                <img src="${game.icon_image}" alt="${game.title} Icon" class="game-icon" />
                <h3>${game.title}</h3>
              </div>
              <p>${game.short_desc}</p>
              <div class="store-links">${storeLinks}</div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load game list:", err);
      }
    }

    loadGames();
  </script>
</body>
</html>
